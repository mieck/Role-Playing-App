<ion-header>
  <ion-navbar>
    <ion-title>
      <div id="header">Profil</div>
      <div id="profil">Profilogo</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Nutzername</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input [(ngModel)]="mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" (click)="editProfile()">Bearbeiten</button>

  <hr>

  <button ion-button color="secondary" (click)="logout()">Abmelden</button>


</ion-content>
