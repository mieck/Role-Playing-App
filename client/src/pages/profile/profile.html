<ion-header>
  <ion-navbar>
    <ion-title>
      <div id="header">Profil</div>
      <div id="profil">Profilogo</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <label stacked>Nutzername</label>
      <div>{{name}}</div>
    </ion-item>
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input [(ngModel)]="mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Neues Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" (click)="editProfile()">Bearbeiten</button>
  <div *ngIf="saved">Gespeichert!</div>
  <hr>

  <button ion-button color="secondary" (click)="logout()">Abmelden</button>


</ion-content>
