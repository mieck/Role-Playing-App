<ion-header>
  <ion-navbar>
    <div id="header">Profil</div>
    <div id="logo"><img src="assets/imgs/Dummy_Profile_02.png"/></div>
  </ion-navbar>
</ion-header>

<ion-content class="background" padding>

  <ion-item no-lines id="nameitem">
    <label id="namelabel"stacked>Nutzername</label>
    <div id="name"> {{name}}</div>
  </ion-item>
  <ion-item id="mailitem">
    <ion-label id="maillabel" floating>E-Mail</ion-label>
    <ion-input [(ngModel)]="mail"></ion-input>
  </ion-item>
  <ion-item id="passworditem">
    <ion-label id="passwordlabel" floating>Neues Passwort</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>


  <button ion-button color="mycolor1" id="editButton" (click)="editProfile()"><ion-icon name="create"> Bearbeiten</ion-icon></button>
  <div id="saved" *ngIf="saved">Gespeichert!</div>
  <button ion-button color="mycolor2" id="logout" (click)="logout()"><ion-icon name="log-out"> Abmelden</ion-icon></button>

</ion-content>
