<ion-header>
  <ion-navbar>
    <ion-title>
      Wähle einen Avatar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="background" padding>

  <ion-grid>
    <ion-row >
      <ion-col col-3 *ngFor="let file of images">
        <img (click)="chosenAvatar(file, images.indexOf(file))" [src]="file" >
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button color="mycolor1" (click)="changeAvatars()">Avatare hinzufügen</button>

  <div>Standard-Avatare:</div>
  <ion-grid>
    <ion-row >
      <ion-col col-3 *ngFor="let file of standardImages">
        <img (click)="chosenAvatar(file, images.indexOf(file))" [src]="file" >
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
