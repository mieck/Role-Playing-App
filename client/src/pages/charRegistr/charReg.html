<ion-header>
  <ion-navbar>
    <ion-title>
      Charakter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background" padding>
  <img id="avatar" [src]="profileImage">


  <ion-list>
    <ion-item class="background">
      <ion-grid>
        <ion-row>
          <ion-col>Name</ion-col>
          <ion-col>{{name}}</ion-col>
        </ion-row>
        <ion-row *ngFor="let item of attributes">
          <ion-col>{{item.attr}}</ion-col>
          <ion-col>{{item.value}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item class="background">
      <label id="my-label" stacked>Beschreibung</label>
      <div id="descr">{{description}}</div>
    </ion-item>
  </ion-list>

  <button ion-button color="mycolor2" (click)="goToPosts()">Zum RPG</button>

</ion-content>
