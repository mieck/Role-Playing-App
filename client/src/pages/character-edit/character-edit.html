<ion-header>
  <ion-navbar>
    <ion-title>
      Charakter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="background" padding>

  <div *ngIf="!registered" id="notification">Erstelle einen neuen Charakter! Du kannst ihn auch später ändern.</div>
  <br>
  <img id="avatar"  [src]='(profileImage) || ("assets/imgs/loading.gif")' (click)="getImage()" >

  <img id="camera"  src = "assets/imgs/Kamera.png"  (click)="getImage()">
  <button ion-button *ngIf="registered" color="mycolor1" (click)="showImageAlert()" id="avaButton" >Avatare</button>

  <ion-list>
      <ion-grid>

        <ion-row>
          <ion-col col-5>
            <ion-item no-lines id="name">
              Name
            </ion-item>
          </ion-col>

          <ion-col col-7>
            <ion-item class="table">
              <ion-input [(ngModel)]="name" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let item of attributes">

          <ion-col col-5>
            <ion-item class="table">
              <ion-input [(ngModel)]="item.attr" type="text"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-7>
            <ion-item class="table">
              <ion-input [(ngModel)]="item.value" type="text"></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>
      </ion-grid>


    <div id="pButton"><ion-icon name="add-circle" (click)="addAttribute()"></ion-icon></div>
    <div id="mButton"><ion-icon name="remove-circle" (click)="deleteAttribute()"></ion-icon></div>

    <ion-item class="table">
      <ion-label class="my-label" stacked>Beschreibung</ion-label>
      <ion-textarea id="descr" maxlength="2000" rows="6" type="text" [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button color="mycolor1" id="save" (click)="saveAttributes()">Speichern</button>

</ion-content>
