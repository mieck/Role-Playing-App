<ion-header>
  <ion-navbar>
    <ion-title>
      Charakter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="background" padding>

  <div id="notification">Erstelle einen neuen Charakter! Du kannst ihn auch später ändern.</div>
  <br>
  <img id="avatar"  [src]="profileImage" (click)="getImage()" >
  <ion-textarea rows="3" [placeholder]="imagePath"></ion-textarea>


  <ion-list>
      <ion-grid>

        <ion-row>
          <ion-col col-5>
            <ion-item class="table">
              Name
            </ion-item>
          </ion-col>

          <ion-col col-7>
            <ion-item class="table">
              <ion-input [(ngModel)]="name" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let item of attributes">

          <ion-col col-5>
            <ion-item class="table">
              <ion-input [(ngModel)]="item.attr" type="text"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-7>
            <ion-item class="table">
              <ion-input [(ngModel)]="item.value" type="text"></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>
      </ion-grid>


  <button class="attrButton" color="danger" ion-button (click)="deleteAttribute()">-</button>
    <button class="attrButton" ion-button (click)="addAttribute()">+</button>

    <ion-item class="table">
      <ion-label class="my-label" stacked>Beschreibung</ion-label>
      <ion-textarea rows="6"type="text" [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button color="mycolor1" id="save" (click)="saveAttributes()">Speichern</button>

</ion-content>
