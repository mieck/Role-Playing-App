<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <form [formGroup]="user" (ngSubmit)="checkRegister()">
      <ion-item>
        <ion-label floating>Nutzername eingeben</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-Mail</ion-label>
        <ion-input formControlName="mail" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Passwort</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <button ion-button primary type="submit" [disabled]="!user.valid">Registrieren</button>
    </form>
  </ion-list>

</ion-content>
