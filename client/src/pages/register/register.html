<ion-header>
  <ion-navbar>
    <div id="header">Registrieren</div>
    <div id="logo"><img src="assets/imgs/logo.png"/></div>
  </ion-navbar>
</ion-header>

<ion-content class="background" padding>


    <form [formGroup]="user" (ngSubmit)="showConfirmName()">
      <ion-item class="background">
        <ion-label floating>Nutzername</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item class="background">
        <ion-label floating>E-Mail</ion-label>
        <ion-input formControlName="mail" type="text"></ion-input>
      </ion-item>
      <ion-item class="background">
        <ion-label floating>Passwort</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-grid id="cool-button-div-reg">
        <button ion-button color="mycolor1" type="submit" [disabled]="!user.valid">Registrieren</button>
      </ion-grid>

    </form>


</ion-content>
