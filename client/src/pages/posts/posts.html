<ion-header id="navibar">
  <ion-navbar>
      <div id="header">Posts</div>
      <div id="logo"><img src="assets/imgs/Dummy_Profile_02.png" (click)="goToProfile()"/></div>
  </ion-navbar>
</ion-header>

<ion-content #content class="background" padding>
  <button *ngIf="!noPost" ion-button color="mycolor1" class="pageButton" (click)="toFirstPage()"style="float:left"><<</button>
  <button *ngIf="!noPost" ion-button color="mycolor1" class="pageButton" (click)="toPageBefore()"style="float:left"><</button>
  <button *ngIf="!noPost" ion-button color="mycolor1" class="pageButton" (click)="toLastPage()"style="float:right">>></button>
  <button *ngIf="!noPost" ion-button color="mycolor1" class="pageButton" (click)="toPageAfter()"style="float:right">></button>

  <ion-grid id="firstBox" *ngFor="let item of postsToShow" >
    <ion-row >
      <ion-col col-5><img id="avatar" (click)="goToCharacter(item.character)" [src]=item.avatar></ion-col>
      <ion-col col-5 id="charName">
        <div tappable (click)="goToCharacter(item.character)">{{item.name}}</div>
      </ion-col>
      <ion-col col-2 *ngIf="item.ownPost">
        <ion-icon name="create" (click)="editPost(item.postID)"></ion-icon>
      </ion-col>
    </ion-row>
    <hr id="line">
    <ion-row id="text">
      <ion-col>{{item.text}}</ion-col>
    </ion-row>
    <ion-row *ngIf="item.edited">
      <ion-col id="edited">Bearbeited</ion-col>
    </ion-row>
  </ion-grid>

  <button *ngIf="!noPost" ion-button color="mycolor1" class="pageButton" (click)="toFirstPage()"style="float:left"><<</button>
  <button *ngIf="!noPost" ion-button color="mycolor1" class="pageButton" (click)="toPageBefore()"style="float:left"><</button>
  <button *ngIf="!noPost" ion-button color="mycolor1" class="pageButton" (click)="toLastPage()"style="float:right">>></button>
  <button *ngIf="!noPost" ion-button color="mycolor1" class="pageButton" (click)="toPageAfter()"style="float:right">></button>


  <ion-grid *ngIf="lastPage" id="writeBox">
    <ion-row id="headPost">
      <ion-col col-4>
        <img id="image" (click)="chooseAvatar()" [src]=avatar >
      </ion-col>
      <ion-col col-6>
        <div tappable (click)="playerCharacter()" id="charaName">{{charactername}}</div>
      </ion-col>
      <ion-col col-2>
        <img src="assets/imgs/Senden.png" (click)="sendPost()">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <textarea #myInput maxlength="1000" scrollHeight="100px" id="myInput" rows="1" (keyup)="resize()" [(ngModel)]="text"></textarea></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon class="arrow" name="arrow-round-down" (click)="resize()"></ion-icon>
        <ion-icon class="arrow" name="arrow-round-up" (click)="decrease()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
