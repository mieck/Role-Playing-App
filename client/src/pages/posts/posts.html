<ion-header>
  <ion-navbar>
      <div id="header">Posts</div>
      <div id="logo"><img src="assets/imgs/Dummy_Profile_02.png" (click)="goToProfile()"/></div>
  </ion-navbar>
</ion-header>

<ion-content class="background" padding>

  <ion-grid  id="firstBox" *ngFor="let item of posts" >
    <ion-row >
      <ion-col col-auto><img id="avatar" (click)="goToCharacter()" [src]=item.avatar></ion-col>
      <ion-col col-6 id="charName">{{item.name}}</ion-col>
    </ion-row>
    <hr id="line">
    <ion-row id="text">
      <ion-col>{{item.text}}</ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid id="writeBox">
    <ion-row id="headPost">
      <ion-col col-4>
        <img id="image" src="assets/imgs/ProfileImage.png" >
      </ion-col>
      <ion-col col-6>
        <div>{{charactername}}</div>
      </ion-col>
      <ion-col col-2>
        <img  src="assets/imgs/Senden.png" (click)="sendPost()" >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <textarea #myInput scrollHeight="100px" id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="text"></textarea></ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-icon class="arrow" name="arrow-round-down" (click)="resize()"></ion-icon>
        <ion-icon class="arrow" name="arrow-round-up" (click)="decrease()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
