<ion-header>
  <ion-navbar>
    <ion-title>
      Avatare hinzufügen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="background" padding>

  <ion-grid>
    <ion-row >
      <ion-col col-3 *ngFor="let file of images">
        <img [ngClass]="{'selected': images.indexOf(file) === selectedAvatar, 'notSelected': images.indexOf(file) !== selectedAvatar}" (click)="selectAvatarToDelete(images.indexOf(file))" [src]="file" >
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button color="mycolor1" (click) = "addAvatar()">Hinzufügen</button>
  <button ion-button color="mycolor2" (click) = "deleteAvatar()">Löschen</button>

</ion-content>
