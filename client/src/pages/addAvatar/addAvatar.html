<ion-header>
  <ion-navbar>

</ion-header>

<ion-content id="background" padding>

  <ion-grid>
    <ion-row >
      <ion-col col-3 *ngFor="let file of images">
        <img [ngClass]="{'selected': images.indexOf(file) === selectedAvatar, 'notSelected': images.indexOf(file) !== selectedAvatar}" (click)="selectAvatarToDelete(images.indexOf(file))" [src]="file" >
      </ion-col>
    </ion-row>
  </ion-grid>

  <div id="pButton"><ion-icon name="add-circle" (click)="addAvatar()"></ion-icon></div>
  <div id="mButton"><ion-icon name="remove-circle" (click)="deleteAvatar()"></ion-icon></div>

</ion-content>
