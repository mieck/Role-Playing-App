<ion-header>
  <ion-navbar>
    <ion-title>
      Charakter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img id="avatar" src="https://img1.ak.crunchyroll.com/i/spire3/3614810e9ada5235038e8deb4adc264c1447729591_large.jpg">


  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let item of attributes">
          <ion-col>{{item.attr}}</ion-col>
          <ion-col>{{item.value}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>


    <ion-item>
      <label class="my-label" stacked>Beschreibung</label>
      <div id="descr">{{description}}</div>
    </ion-item>
  </ion-list>

  <button ion-button id="editButton" (click)="editCharacter()">Bearbeiten</button>
  <button ion-button color="secondary" (click)="goToPosts()">Zum RPG</button>

</ion-content>
