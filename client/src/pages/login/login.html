<ion-header >
  <ion-navbar>
    <div id="header">Login</div>
    <div id="logo"><img src="assets/imgs/logo.png"/></div>
  </ion-navbar>
</ion-header>

<ion-content id="background" padding>
  <form [formGroup]="user" (ngSubmit)="checkLogin()">
    <ion-list>
        <ion-item id="name">
          <ion-label floating>Nutzername</ion-label>
          <ion-input formControlName="name" type="text" ></ion-input>
        </ion-item>
        <ion-item id="password">
            <ion-label floating>Passwort</ion-label>
            <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>

    </ion-list>

    <ion-grid id="cool-button-div-log">
      <button ion-button color="mycolor1" type="submit" [disabled]="!user.valid"><ion-icon name="log-in"> Einloggen</ion-icon></button>
    </ion-grid>
  </form>
  <ion-grid id="cool-button-div-reg">
  <button ion-button color="mycolor2" (click) = "GoToRegister()">Registrieren</button>
  </ion-grid>


</ion-content>
