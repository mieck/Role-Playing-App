<ion-header >
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Nutzername eingeben</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Passwort</ion-label>
        <ion-input [(ngModel)]="password" type="password" ></ion-input>
    </ion-item>
  </ion-list>


  <button ion-button primary (click)="checkLogin()">Anmelden</button>

  <button ion-button (click) = "GoToRegister()">Registrieren</button>


</ion-content>
